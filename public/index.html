<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cargar los assets -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="
      https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js">
    </script>
    <script src="./assets/js/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/img/icon-dieta.png"
      type="image/png"
    />

    <title>Asistente de dieta semanal</title>
  </head>
  <body>

    <header class="chat__header">
      <img class="header__icon" src="./assets/img/icon-dieta.png" alt="Dieta" />
      <h1 class="header__title">Asistente de dieta semanal con IA</h1>
    </header>

    <section class="chat">

        <div class="chat__messages">
            <!-- Cargar los mensajes -->
             <div class="chat__message chat__message--bot">
              ¡Hola! Soy tu asistente nutricionista para crear tu dieta semanal personalizada.
              ¡Empezamos! <strong>Cuánto pesas actualmente? (Kg)</strong>
             </div>
        </div>

        <div class="chat__input-group">
            <input class="chat__input" type="text" id="inputText" placeholder="Te puedo ayudar con tu dieta de esta semana?">

            <button class="chat__button" id="resButton">Responder</button>
        </div>
        
    </section>

  </body>
</html>
